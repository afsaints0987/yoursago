<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" href="assets/logo-1.png" />

    <!-- CSS Style -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap"
      rel="stylesheet"
    />

    <title>Your Sago</title>
  </head>
  <body>
    <section>
      <div class="circle"></div>
      <header>
        <a href="#" class="logo_link"><img class="logo" src="assets/logo-2.png" alt="logo" /></a>
        <button type="button" class="menu"><i class="fas fa-bars"></i></button>
        <nav class="nav-list">
          <a href="">Home</a>
          <a href="">Menu</a>
          <a href="">What's Hot!</a>
          <a href="">Contact</a>
        </nav>
      </header>

      <div class="hero-banner">
        <div class="title-banner">
          <h1>It's not just a Milktea<br />It's your <span>sago</span></h1>
          <p>Simply the best milktea chain in the country!</p>
          <button class="button-a">Learn More</button>
        </div>

        <div class="img-container">
          <img
            class="product-img"
            src="assets/milktea-1.png"
            alt="strawberry"
            id="strawberry"
          />
        </div>
      </div>

      <div class="thumb">
        <img class="product-thumb" src="assets/milktea-1.png" id="strawberry" />
        <img class="product-thumb" src="assets/milktea-2.png" id="cookies" />
        <img class="product-thumb" src="assets/milktea-3.png" id="green" />
        <img class="product-thumb" src="assets/milktea-4.png" id="red" />
      </div>

      <ul class="socmed">
        <li>
          <a href=""><i class="fab fa-facebook"></i></a>
        </li>
        <li>
          <a href=""><i class="fab fa-instagram"></i></a>
        </li>
        <li>
          <a href=""><i class="fab fa-youtube"></i></a>
        </li>
      </ul>

      <div class="footer">
        <h2>Exclusive in Metro Manila Only</h2>
        <p>Copyright &copy; SAGO 2021. All rights reserved.</p>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/6378a4de81.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
